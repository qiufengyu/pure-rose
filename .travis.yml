dist: trusty
sudo: false

language: node_js
node_js:
  - 14

addons:
  apt:
    packages:
      - libgconf-2-4
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install codecov -g
  - npm install

script:
  - npm run lint
  - npm run test -- --no-watch --code-coverage --browsers ChromeHeadlessNoSandBox
  - npm run e2e:cy
  - npm run build:prod -- --base-href https://qiufengyu.github.io/pure-rose/

after_success:
  - codecov

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/pure-rose
  on:
    branch: master
