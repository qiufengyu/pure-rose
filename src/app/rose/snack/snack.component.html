<div class="main-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to Pure Rose Test Page</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field>
        <mat-label>Input value: </mat-label>
        <input matInput [(ngModel)]="value" required>
      </mat-form-field>
      <div class="action-button">
        <button *ngIf="value > 5" mat-raised-button class="snack-button" (click)="onDefaultClick()"> Default Snackbar</button>
        <button *ngIf="value <= 5" mat-raised-button class="snack-button" (click)="onCustomClick()"> Custom Snackbar</button>
      </div>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Datepicker Example</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="snackDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker (closed)="onClickDate($event)"></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
