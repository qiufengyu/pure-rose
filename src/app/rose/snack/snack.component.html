<div class="main-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to Pure Rose Test Page</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field>
        <mat-label>Input value: </mat-label>
        <input matInput [(ngModel)]="value" required>
      </mat-form-field>
      <div class="action-button">
        <button *ngIf="value > 5" mat-raised-button class="snack-button" (click)="onDefaultClick()"> Default Snackbar</button>
        <button *ngIf="value <= 5" mat-raised-button class="snack-button" (click)="onCustomClick()"> Custom Snackbar</button>
      </div>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Auto Complete with mat-option </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field class="example-full-width">
        <input type="text"
               placeholder="Pick one"
               aria-label="Number"
               matInput
               [(ngModel)]="query"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let product of (products$ | async)" [value]="product.productName" class="option-wrapper">
            <div class="option-leftbox">
              <div class="option-icon"><mat-icon>home</mat-icon></div>
              <div class="text-wrapper">
                <div class="text-first-line">{{product.productName}} </div>
                <div class="text-second-line">{{product.description}} </div>
              </div>
            </div>
            <div class="option-rightbox">
                <mat-chip color="accent" selected>{{ product.productCode }}</mat-chip>
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

<!--      <div *ngFor="let product of (products$ | async)" class="option-wrapper">-->
<!--        <div class="option-leftbox">-->
<!--          <div class="option-icon"><mat-icon>home</mat-icon></div>-->
<!--          <div class="text-wrapper">-->
<!--            <div class="text-first-line">{{product.productName}}</div>-->
<!--            <div class="text-second-line">{{product.description}}</div>-->
<!--          </div>-->
<!--        </div>-->
<!--        <div class="option-rightbox">-->
<!--        <mat-chip color="accent" selected>Accent fish</mat-chip>-->
<!--        </div>-->
<!--      </div>-->
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Datepicker Example</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="snackDate" style="width: 0">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker (opened)="onOpenDatePicker()" (closed)="onCloseDatePicker()"></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
