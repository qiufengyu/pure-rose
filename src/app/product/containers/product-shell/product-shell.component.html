<div *ngIf="validUser" class="content main-container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="40px">
  <div fxFlex="30">
    <app-product-list
      [errorMessage]="errorMessage$ | async"
      [displayCode]="displayCode$ | async"
      [products]="products$ | async"
      [selectedProduct]="selectedProduct$ | async"
      (checked)="checkChanged($event)"
      (initializeNewProduct)="newProduct()"
      (selected)="productSelected($event)"
    ></app-product-list>
  </div>
  <div fxFlex="55">
    <app-product-edit></app-product-edit>
  </div>
</div>

<div *ngIf="!validUser" class="main-container" data-cy="login-tip">
  Oops, please login first.
</div>
