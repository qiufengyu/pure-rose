<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-error *ngIf="loginInvalid" data-cy="login-error-msg">
        The username and password were not recognised.
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required data-cy="input-username">
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required data-cy="input-password">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" data-cy="login-submit">Login</button>
      <button mat-raised-button (click)="cancel()"> Cancel </button>
    </form>
  </mat-card-content>
</mat-card>
